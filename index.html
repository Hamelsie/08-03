<!DOCTYPE html>
<html>
<head>
	<title>Heartbeat</title>
	<style type="text/css">
		#heart {
			width: 100px;
			height: 90px;
			position: relative;
			margin: auto;
			margin-top: 50px;
		}
		#heart:before,
		#heart:after {
			content: "";
			position: absolute;
			left: 50px;
			top: 0;
			width: 50px;
			height: 80px;
			background: #feafa2;
			-webkit-border-radius: 50px 50px 0 0;
			border-radius: 50px 50px 0 0;
			-webkit-transform: rotate(-45deg);
			transform: rotate(-45deg);
			-webkit-transform-origin: 0 100%;
			transform-origin: 0 100%;
		}
		#heart:after {
			left: 0;
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
			-webkit-transform-origin: 100% 100%;
			transform-origin: 100% 100%;
		}
	</style>
</head>
<body>
	<div id="heart"></div>
</body>
