<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Heartbeat Animation</title>
	<style>
		.heart {
			width: 50px;
			height: 50px;
			background-color: #ff4d4d;
			position: relative;
			animation: heartbeat 1s linear infinite;
			transform-origin: center;
			border-radius: 50%;
			margin: 50px;
			display: inline-block;
		}
		.heart:after,
		.heart:before {
			content: "";
			position: absolute;
			background-color: #ff4d4d;
			border-radius: 50%;
		}
		.heart:before {
			width: 50px;
			height: 50px;
			top: -25px;
			left: 0;
		}
		.heart:after {
			width: 50px;
			height: 50px;
			top: 0;
			left: 25px;
		}
		@keyframes heartbeat {
			0% {
				transform: scale(0.75);
			}
			20% {
				transform: scale(1);
			}
			40% {
				transform: scale(0.75);
			}
			60% {
				transform: scale(1);
			}
			80% {
				transform: scale(0.75);
			}
			100% {
				transform: scale(0.75);
			}
		}
	</style>
</head>
<body>
	<div class="heart"></div>
</body>
